<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-md navbar_bg d-flex justify-content-between">
        <a href="#" class="navbar-brand mx-3">

        </a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon "></span>
            </button>
        <div id="mobile" class="collapse navbar-collapse ">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link nav_link_bg mx-1">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav_link_bg mx-1">Blogs</a>

                <li class="nav-item">
                    <a href="#" class="nav-link nav_link_bg mx-1">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="btnCountriesAll my-2 mx-2">
        <div class="panel active" style="background-image: url('img/regionImg/africas.jpg');">
            <h3 class="panel-header px-3">Africa</h3>
            <button type="button" class="btn btn-dark active btn-lg btn-countries active">Show/Africa</button>
        </div>
        <div class="panel" style="background-image: url('img/regionImg/americas2.jpg');">
            <h3 class="panel-header px-3">Americas</h3>
            <button type="button" class="btn btn-dark btn-lg btn-countries">Show/Americas</button>
        </div>
        <div class="panel" style="background-image: url('img/regionImg/asia2.jpg');">
            <h3 class="panel-header px-3">Asia</h3>

    <div class="container my-3">

        <!--* loading -->
        <div class="loading-center">
            <div id="loading" class="center">
                <div class="ring"></div>
                <span>loading...</span>

        <div class="row justify-content-center cards-country-bg my-4" id="countriesAll">
