<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/country.css">
    <title>Countries</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand navbar-header mx-3" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active mx-3">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container my-3 country-position">
        <div class="btnCountriesAll">
            <div class="panel active" style="background-image: url('img/regionImg/africas.jpg');">
                <h3 class="panel-header px-3">Africa</h3>
                <button type="button" class="btn active btn-lg btn-countries active">Show/Africa</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/americas.jpg');">
                <h3 class="panel-header px-3">Americas</h3>
                <button type="button" class="btn btn-lg btn-countries">Show/Americas</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/asia.jpg');">
                <h3 class="panel-header px-3">Asia</h3>
                <button type="button" class="btn btn-lg btn-countries">Show/Asia</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/europe2.jpg');">
                <h3 class="panel-header px-3">Europe</h3>
                <button type="button" class="btn btn-lg btn-countries">Show/Europe</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/oceania.jpg');">
                <h3 class="panel-header px-3">Ocenia</h3>
                <button type="button" class="btn btn-lg btn-countries">Show/Oceania</button>
            </div>
        </div>

        <!--* loading -->
        <div class="loading-center">
            <div id="loading" class="center">
                <div class="ring"></div>
                <span>loading...</span>
            </div>
        </div>

        <!--* country-card -->
        <div class="row justify-content-center cards-country-bg my-4" id="countriesAll">

        </div>
    </div>
</body>

<script src="js/country.js"></script>

</html>
