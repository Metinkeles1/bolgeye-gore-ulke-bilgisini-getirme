<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/country.css">
    <title>Countries</title>
</head>

<body class="bg-secondary">

    <div class="container">
        <div class="d-flex  justify-content-center btnCountriesAll">
            <div class="panel active" style="background-image: url('img/regionImg/africas2.jpg');">
                <h3 class="panel-header px-3">Africa</h3>
                <button type="button" class="btn btn-dark active btn-lg btn-countries">Show/Africa</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/americas2.jpg');">
                <h3 class="panel-header px-3">Americas</h3>
                <button type="button" class="btn btn-dark btn-lg btn-countries">Show/Americas</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/asia2.jpg');">
                <h3 class="panel-header px-3">Asia</h3>
                <button type="button" class="btn btn-dark btn-lg btn-countries">Show/Asia</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/europe2.jpg');">
                <h3 class="panel-header px-3">Europe</h3>
                <button type="button" class="btn btn-dark btn-lg btn-countries">Show/Europe</button>
            </div>
            <div class="panel" style="background-image: url('img/regionImg/oceania.jpg');">
                <h3 class="panel-header px-3">Ocenia</h3>
                <button type="button" class="btn btn-dark btn-lg btn-countries">Show/Ocenia</button>
            </div>
        </div>

        <!--* loading -->
        <div id="loading" class="center">
            <div class="ring"></div>
            <span>loading...</span>
        </div>

        <!--* country-card -->
        <div class="row justify-content-center" id="countriesAll">

        </div>
    </div>
</body>

<script src="js/country.js"></script>

</html>
